<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code in Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'claude-orange': '#D97757',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.01em;
        }

        code, pre {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Very subtle background texture */
        .bg-pattern {
            background-image:
                linear-gradient(rgba(0, 0, 0, 0.01) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.01) 1px, transparent 1px);
            background-size: 60px 60px;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen bg-pattern">
    <div class="h-screen px-[5vw] py-[5vh]">

<!-- Navigation -->
<nav id="slide-nav"></nav>
<script>
    const slides = [
        'title.html',
        'evolution.html',
        'about.html',
        'about-talk.html',
        'getting-started.html',
        'philosophy.html',
        'philosophy-insight.html',
        'documentation.html',
        'llm-docs-tooling.html',
        'claude-md.html',
        'claude-md-prompt.html',
        'workflow-explore.html',
        'workflow-plan.html',
        'workflow-code.html',
        'workflow-ship.html',
        'context-management.html',
        'context-management-practice.html',
        'built-in-tools.html',
        'built-in-tools-permissions.html',
        'mcp-servers.html',
        'mcp-servers-example.html',
        'hooks-automation.html',
        'exploration.html',
        'exploration-prompt.html',
        'exploration-tooling.html',
        'planning.html',
        'planning-prompt.html',
        'planning-response.html',
        'build-root.html',
        'build-root-prompt.html',
        'build-root-feel.html',
        'build-leaves.html',
        'build-leaves-prompt.html',
        'build-leaves-feel.html',
        'cleanup.html',
        'cleanup-prompt.html',
        'cleanup-feel.html',
        'ship-it.html',
        'ship-it-prompt.html',
        'ship-it-tooling.html',
        'ship-it-feel.html'
    ];

    const currentPage = location.pathname.split('/').pop();
    const idx = slides.indexOf(currentPage);

    if (idx !== -1) {
        const nav = document.getElementById('slide-nav');
        const prevLink = idx > 0 ? `<a href="${slides[idx-1]}" id="prev-link">← Prev</a>` : '';
        const nextLink = idx < slides.length - 1 ? `<a href="${slides[idx+1]}" id="next-link">Next →</a>` : '';

        nav.innerHTML = `
            ${prevLink}
            <a href="index.html">Index</a>
            ${nextLink}
        `;
    }
</script>
